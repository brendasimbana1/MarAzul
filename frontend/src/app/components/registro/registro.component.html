  <div class="row">
    <div class="col s12 m4 offset-m3" style="width: 50%;">
        <div class="card z-depth-4">
            <div class="card-content blue black-text">
                <span class="card-title center-align">Registro</span>
              </div>
              <div class="card-content">
                <form (submit)="singUp()" #reg="ngForm">
                    <div class="input-field">
                        <input type="text" [(ngModel)]="user.nombre" name="nombre" id="nombre" class="form-control validate"  required autofocus #nombre="ngModel">
                        <label for="nombre">Nombre</label>
                    </div>
                    
                    <div class="input-field">
                        <input type="text" [(ngModel)]="user.cedula" name="cedula" id="cedula" class="form-control validate" required maxlength="10" minlength="10" #cedula="ngModel">
                        <label for="cedula">Cedula</label>
                    </div>
                    <div class="input-field">
                        <input type="email" [(ngModel)]="user.email" name="email" class="form-control validate" id="Email" required #email="ngModel">
                        <label for="Email">Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control validate" id="Password" required #passwd="ngModel">
                        <label for="Password">Password</label>
                    </div>
                    <div>
                         <button type="submit" class="waves-effect waves-light btn blue" style="width: 100%;" [disabled]="reg.invalid">Login</button>
                    </div>
                </form>
            </div>
        </div>
       
    </div>
</div>
