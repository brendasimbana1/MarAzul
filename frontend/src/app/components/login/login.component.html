<div class="row">
    <div class="col s12 m4 offset-m3" style="width: 50%;">
        <div class="card z-depth-4">
            <div class="card-content blue black-text">
                <span class="card-title center-align">Login</span>
              </div>
              <div class="card-content">
                <form (submit)="signIn()" #login="ngForm">
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="email" [(ngModel)]="user.email" name="email" id="email" class="form-control validate" required autofocus #email="ngModel">
                        <label for="email">E-mail</label>
                    </div>
                    
                    <div class="input-field">
                        <i class="material-icons prefix">vpn_key</i>
                        <input type="password" [(ngModel)]="user.password" name="password" id="password" class="form-control validate" required #passwd="ngModel">
                        <label for="password">Password</label>
                    </div>
                    <div>
                         <button type="submit" class="waves-effect waves-light btn blue" style="width: 100%;"  [disabled]="login.invalid">Login</button>
                    </div>
                </form>
            </div>
        </div>
       
    </div>
    
</div>
